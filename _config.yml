# Welcome to Jekyll!
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Alex Wawl
description: >- # this means to ignore newlines until "baseurl:"
  Alex Wawl is an experienced Software Engineer, Maker, Digital Slowmad and CrossFit Athlete.
  He is working at Intercom, trying to write frequently and learning to play chess.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://alexwawl.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: alexwawl
github_username:  alexwawl
permalink: /blog/:title

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
collections:
  authors:
    output: true
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

